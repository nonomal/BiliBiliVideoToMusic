# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Update musicnie

on: 
  schedule:
      - cron: '0 22 * * *'
  watch:
      types: [started]
jobs:
  deploy:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id  # 自己点的 start
    steps:
    - uses: actions/checkout@v2
    - uses: FedericoCarboni/setup-ffmpeg@v1
      with:
        # Not strictly necessary, but it may prevent rate limit
        # errors especially on GitHub-hosted macos machines.
        token: ${{ secrets.GITHUB_TOKEN }}
      id: setup-ffmpeg
    

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine bs4 requests tabulate mutagen pydub you_get moviepy pyTelegramBotAPI feedparser
        # asyncio aiohttp
    - name: Run
      run: |
        python linuxdown_git.py ${{ secrets.token }} ${{ secrets.id }} ${{ secrets.rss }}
        # 务必预先设置此值

    - name: commit
      env:
        TZ: 'CST-8'
        emails: ${{ secrets.GITHUB_EMAIL }}
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        git config --global user.email emails
        git config --global user.name sudoskys
        datime=$(date "+%Y年%m月%d日 %H:%M")
        echo "git commit: 上传于 $datime"
        if [ -n "$(git status -s)" ];then
            git add .
            git commit -m "上传于 $datime" -a
        fi
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
   
